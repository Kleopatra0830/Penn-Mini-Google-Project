<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #e6f1ff, #ffffff);
        text-align: center;
        height: auto;
        padding-top: 100px;
        margin: 0;
        background-color: rgb(196, 196, 215);
        transition: opacity 700ms;
        background-image: url("background_img.jpg");
        background-position: center bottom;
        background-repeat: no-repeat;
        background-size: cover;
        background-size: 75%;
        background-attachment: fixed;
      }

      .search-container h1 {
        margin-bottom: 20px;
      }

      #searchInput {
        font-family: "Verdana", sans-serif;
        width: 400px;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
      }

      .search-form button {
        font-family: "Verdana", sans-serif;
        width: 80px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background-color: rgb(196, 196, 215);
        cursor: pointer;
      }

      .search-form button:hover {
        padding: 10px 20px;
        background-color: #007bff;
        border-radius: 20px;
        cursor: pointer;
      }

      #pennGoLogo {
        width: 300px;
        height: 100px;
        object-fit: contain;
        /* max-width: 100%; */
        /* width: 200px; */
        /* height: 50px; */
        margin-bottom: 20px;
      }

      #autocompleteResults {
        position: absolute;
        left: 47%;
        transform: translateX(-50%);
        width: 25%;
        margin-top: -1px;
        border: 1px solid #dfe1e5;
        border-top: none;
        border-radius: 0 0 24px 24px;
        box-shadow: 0 4px 6px rgba(32, 33, 36, 0.28);
        background-color: #fff;
        overflow: hidden;
        z-index: 100;
      }

      .autocomplete-results .suggestion {
        padding: 12px 24px; /* Match the padding of the search bar */
        font-size: 16px; /* Match the font size of the search bar */
        line-height: 1.3;
        border-bottom: 1px solid #e0e0e0; /* Subtle border for each suggestion */
        /* Other styles... */
      }

      /* Hover style for each suggestion */
      .autocomplete-results .suggestion:hover {
        background-color: #f8f9fa;
      }

      /* Further CSS code... */
    </style>
    <title>PennGo</title>
  </head>
  <body>
    <div>
      <img src="logo.png" alt="PennGo Logo" id="pennGoLogo" />
    </div>
    <form class="search-form" autocomplete="off">
      <input type="search" id="searchInput" placeholder="Search..." />
      <button type="submit" id="searchButton">Search</button>
      <div id="autocompleteResults" class="autocomplete-results">
        <!-- Autocomplete suggestions will go here -->
      </div>
    </form>
    <div id="image"></div>
    <div id="gradient"></div>
    <script src="SearchPage.js"></script>
  </body>
</html>
